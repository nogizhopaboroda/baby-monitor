version: '3.7'
services:
  baby-monitor:
    image: baby-monitor:latest
    build:
      context: .
      dockerfile: Dockerfile
    privileged: true
    devices:
      - "/dev/vchiq:/dev/vchiq"
    volumes:
      - /dev/snd/:/dev/snd/
      - /opt/vc/lib:/opt/vc/lib
    ports:
      - 5000:5000
      - 8000:8000
      - 8001:8001
      - 8002:8002
      - 2000:2000
      - 2001:2001
      - 2002:2002
  baby-monitor-dev:
    # depends_on:
      # - baby-monitor
    image: baby-monitor-dev:latest
    build:
      context: app-development
      dockerfile: development.Dockerfile
      args:
        BASE_IMAGE: baby-monitor:latest
    ports:
      - 5000:5000
      - 8000:8000
      - 8001:8001
      - 8002:8002
      - 2000:2000
      - 2001:2001
      - 2002:2002
